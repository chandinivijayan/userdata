<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/bg/4.jpg) no-repeat;background-size: cover;">
    <div class="auth-box">
        <div id="loginform" >
            <div class="row">
                    <h4 class="font-medium m-b-10 registerhead" style="text-align: center;width: 100%;">Sign In</h4>
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal m-t-20" id="loginform" (ngSubmit)="onSubmit(strUserName,strPassword)">
                        <div class="input-group mb-3">
                            <input type="text" #strUserName class="form-control form-control-lg" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">

                            <input [type]="blnPaswrdShow ? 'text' : 'password'" #strPassword class="form-control form-control-lg" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-block btn-lg btn-primary">Log In</button>
                            </div>
                            <hr>

                            <!-- <div class="col-md-12 mt-2">
                                <p href="javascript:void(0)" id="to-recover" class="text-dark float-right" style="width:100%;text-align:center;margin-bottom: 0px;"><i class="fa fa-lock m-r-5"></i><a  style="cursor:pointer;color:darkcyan;">Create New Account</a> ?</p>
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
